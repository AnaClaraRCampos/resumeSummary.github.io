<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <!-- FAV ICON -->
    <link rel="shortcut icon" href="./imgs/favicon-32x32.png" type="image/x-icon">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Red+Hat+Display:wght@500;700;900 & display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="img1">
            <img id="img1" src="./imgs/illustration-hero.svg" alt="illustration">
        </div>
        <div id="tittle">
            <h2>Order Summary</h2>
        </div>
        <div id="description">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhrere you like!</p>
        </div>
        <div class="plans">
            <img id="img2" src="./imgs/icon-music.svg" alt="icon music">
        </div>
        <div class="plans" >
            <p id="type-plan">Annual Plan</p>
        </div>
        <div class="plans" >
            <p id="price">$59,99/year</p>
        </div>
        <div class="plans" >
            <a id="change-plan" href="#">Change</a>
        </div>
        <div class="buttons" >
            <a id="button1" href="#">Proceed to Payment</a>
        </div>
        <div class="buttons" >
            <a id="button2" href="#">Cancel Order</a>
        </div>
    </div>
</body>

</html>
